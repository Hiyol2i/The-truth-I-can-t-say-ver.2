<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth I Can't Say</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --soft-pink: #ffdce5;
            --soft-yellow: #fff4d1;
            --soft-green: #e2f4e5;
            --bg-color: #242846; /* ปรับให้สว่างขึ้นกว่าเดิมเล็กน้อย */
            --glass-bg: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-dim: #cbd5e1;
            --transition-speed: 1s;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #33395e 0%, #1a1c2c 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* --- แสงฟุ้งเบื้องหลัง (Ambient Light) --- */
        .ambient-glow {
            position: absolute;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.5;
            animation: glowMove 15s infinite alternate ease-in-out;
        }
        .glow-1 { background: var(--soft-pink); width: 40vw; height: 40vw; top: -10%; left: -10%; }
        .glow-2 { background: var(--soft-yellow); width: 45vw; height: 45vw; bottom: -10%; right: -10%; }
        .glow-3 { background: var(--soft-green); width: 35vw; height: 35vw; top: 30%; left: 30%; }

        @keyframes glowMove {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(15%, 10%) rotate(20deg); }
        }

        /* --- อนุภาคละอองดาว (Floating Particles) --- */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            from { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            to { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        #app {
            width: 100%;
            max-width: 550px;
            padding: 20px;
            z-index: 10;
        }

        .screen {
            display: none;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
            flex-direction: column;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 45px 35px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .screen.active { display: flex; opacity: 1; }

        .question-fade { animation: slideUpFade 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); }

        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        h1 { font-size: 1.8rem; font-weight: 300; letter-spacing: 4px; color: var(--soft-yellow); margin-bottom: 1.5rem; text-shadow: 0 0 15px rgba(255,244,209,0.3); }
        h2 { font-size: 1.3rem; font-weight: 300; line-height: 1.8; margin-bottom: 2rem; min-height: 4em; }

        .progress-bar {
            width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; margin-bottom: 30px; overflow: hidden;
        }

        #progress {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--soft-pink), var(--soft-yellow), var(--soft-green));
            transition: width 0.8s ease;
        }

        textarea {
            width: 100%; height: 130px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px; color: white; padding: 20px;
            font-family: 'Kanit', sans-serif; font-size: 1.1rem;
            resize: none; outline: none; text-align: center;
            margin-bottom: 30px; transition: 0.4s;
        }

        textarea:focus { background: rgba(255, 255, 255, 0.1); border-color: var(--soft-pink); }

        button {
            background: white; color: #1a1c2c; border: none;
            padding: 14px 45px; border-radius: 40px; cursor: pointer;
            font-size: 1rem; font-family: 'Kanit', sans-serif; font-weight: 400;
            transition: 0.4s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover { transform: scale(1.05); background: var(--soft-yellow); }

        .btn-skip { background: transparent; color: var(--text-dim); box-shadow: none; font-size: 0.85rem; text-decoration: underline; }
        .btn-skip:hover { background: transparent; color: white; transform: none; }

        iframe { border-radius: 25px; margin-top: 20px; filter: contrast(0.8) brightness(1.1); }
    </style>
</head>
<body>

    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="ambient-glow glow-3"></div>
    
    <div id="particle-container"></div>

    <div id="app">
        <section id="screen-start" class="screen active">
            <h1 class="question-fade">The Truth I Can't Say</h1>
            <p class="question-fade" style="font-weight: 200;">ค่อยๆ วางความเหนื่อยล้าลง...<br>แล้วลองสำรวจใจตัวเองในพื้นที่ที่ปลอดภัยแห่งนี้</p>
            <button onclick="nextScreen('screen-quiz')">เริ่มการเดินทาง</button>
        </section>

        <section id="screen-quiz" class="screen">
            <div class="progress-bar"><div id="progress"></div></div>
            <h2 id="question-text" class="question-fade">...</h2>
            <textarea id="answer-input" placeholder="พิมพ์สิ่งที่คุณอยากบอกตัวเอง..."></textarea>
            <div style="display: flex; gap: 20px; align-items: center;">
                <button class="btn-skip" onclick="nextQuestion()">ข้าม</button>
                <button onclick="nextQuestion()">ไปต่อ</button>
            </div>
        </section>

        <section id="screen-end" class="screen">
            <h2>ขอบคุณที่กล้าซื่อสัตย์กับตัวเอง</h2>
            <p style="font-size: 0.9rem; font-weight: 200;">มีอะไรที่อยากส่งต่อให้เราไหม?</p>
            <iframe src="https://forms.gle/9fysEnT76Vnacu497" width="100%" height="350" frameborder="0">กำลังโหลด…</iframe>
            <button onclick="nextScreen('screen-thanks')" style="margin-top: 20px;">จบบันทึก</button>
        </section>

        <section id="screen-thanks" class="screen">
            <h2>ขอให้ความอ่อนโยนโอบกอดคุณเสมอ</h2>
            <button onclick="location.reload()">กลับหน้าแรก</button>
        </section>
    </div>

    <script>
        // สร้างละอองดาวแบบสุ่ม
        const container = document.getElementById('particle-container');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 5 + 2 + 'px';
            particle.style.width = size;
            particle.style.height = size;
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(particle);
        }

        const questions = [
            { cat: "หมวดที่ 1", q: "ตอนนี้ในใจคุณกำลังรู้สึกอะไรอยู่มากที่สุด" },
            { cat: "หมวดที่ 1", q: "ถ้าความรู้สึกตอนนี้พูดได้ มันอยากบอกอะไรคุณ" },
            { cat: "หมวดที่ 1", q: "วันนี้มีช่วงไหนที่คุณรู้สึกเป็นตัวเองมากที่สุด" },
            { cat: "หมวดที่ 1", q: "มีความรู้สึกอะไรที่คุณพยายามไม่รับฟังมันอยู่ไหม" },
            { cat: "หมวดที่ 1", q: "ถ้าไม่ต้องเก่ง ไม่ต้องเข้มแข็ง คุณอยากเป็นแบบไหน" },
            { cat: "หมวดที่ 2", q: "เวลาต้องตัดสินใจ คุณมักฟังเสียงใครมากที่สุด" },
            { cat: "หมวดที่ 2", q: "มีการตัดสินใจเรื่องไหนที่ยังค้างอยู่ในใจคุณ" },
            { cat: "หมวดที่ 2", q: "ถ้าคุณเลือกเพื่อตัวเองจริงๆ ผลลัพธ์อาจต่างจากตอนนี้ไหม" },
            { cat: "หมวดที่ 2", q: "อะไรทำให้คุณลังเลเวลาจะเลือกบางอย่าง" },
            { cat: "หมวดที่ 2", q: "ถ้าไม่มีใครผิดหวัง คุณอยากเลือกอะไร" },
            { cat: "หมวดที่ 3", q: "เวลาคุณอยู่กับคนอื่น คุณรู้สึกเป็นตัวเองแค่ไหน" },
            { cat: "หมวดที่ 3", q: "มีใครบางคนที่คุณอยากพูดความจริงกับเขาไหม" },
            { cat: "หมวดที่ 3", q: "คุณรู้สึกสบายใจกับความเงียบในความสัมพันธ์หรือเปล่า" },
            { cat: "หมวดที่ 3", q: "ตอนนี้คุณให้ความสำคัญกับความรู้สึกของใครมากที่สุด" },
            { cat: "หมวดที่ 3", q: "คุณเคยรู้สึกว่าต้องเป็นคนเดิมเพื่อให้ใครสักคนอยู่ไหม" },
            { cat: "หมวดที่ 4", q: "มีความคาดหวังอะไรที่คุณแบกไว้โดยไม่รู้ตัว" },
            { cat: "หมวดที่ 4", q: "สิ่งที่คุณพยายามทำอยู่ตอนนี้ เป็นของคุณจริงๆ ไหม" },
            { cat: "หมวดที่ 4", q: "คุณกลัวอะไรที่สุด ถ้าคุณเลือกต่างจากคนอื่น" },
            { cat: "หมวดที่ 4", q: "ถ้าคุณไม่ต้องพิสูจน์อะไรกับใคร ชีวิตจะเบาลงไหม" },
            { cat: "หมวดที่ 4", q: "มีอะไรที่คุณอยากปล่อยวาง แต่ยังทำไม่ได้" },
            { cat: "หมวดที่ 5", q: "ครั้งสุดท้ายที่คุณใจดีกับตัวเองคือเมื่อไหร่" },
            { cat: "หมวดที่ 5", q: "ตอนเหนื่อย คุณมักทำอะไรเป็นอย่างแรก" },
            { cat: "หมวดที่ 5", q: "ร่างกายหรือใจคุณกำลังต้องการอะไรในตอนนี้" },
            { cat: "หมวดที่ 5", q: "คุณอนุญาตให้ตัวเองพักโดยไม่รู้สึกผิดบ้างไหม" },
            { cat: "หมวดที่ 5", q: "ถ้าคุณดูแลตัวเองเหมือนดูแลคนที่รัก มันจะต่างไหม" },
            { cat: "หมวดที่ 6", q: "ตอนนี้อะไรในชีวิตที่คุณอยากรักษาไว้" },
            { cat: "หมวดที่ 6", q: "มีอะไรเล็กๆ ที่ทำให้คุณยังอยากตื่นขึ้นมาในทุกวัน" },
            { cat: "หมวดที่ 6", q: "ถ้าคุณไม่ต้องรีบ ชีวิตคุณจะเป็นจังหวะแบบไหน" },
            { cat: "หมวดที่ 6", q: "อนาคตแบบไหนที่คุณไม่อยากเสียตัวเองไป" },
            { cat: "หมวดที่ 6", q: "วันนี้ คุณอยากขอบคุณตัวเองเรื่องอะไร" },
            { cat: "ส่งท้าย", q: "เวลารู้สึกไม่โอเค เรามักเลือกอยู่กับมัน หรือพยายามหนีมัน เพราะอะไร" },
            { cat: "ส่งท้าย", q: "ถ้าวันนี้ไม่ต้องเก่ง ไม่ต้องดี เราอยากเป็นแบบไหน" }
        ];

        let currentIdx = 0;

        function nextScreen(screenId) {
            const currentActive = document.querySelector('.screen.active');
            currentActive.style.opacity = 0;
            setTimeout(() => {
                currentActive.classList.remove('active');
                const next = document.getElementById(screenId);
                next.classList.add('active');
                setTimeout(() => { next.style.opacity = 1; }, 50);
                if(screenId === 'screen-quiz') showQuestion();
            }, 800);
        }

        function showQuestion() {
            const q = questions[currentIdx];
            const qText = document.getElementById('question-text');
            qText.classList.remove('question-fade');
            void qText.offsetWidth; 
            qText.classList.add('question-fade');
            qText.innerText = q.q;
            document.getElementById('answer-input').value = "";
            document.getElementById('progress').style.width = ((currentIdx + 1) / questions.length) * 100 + "%";
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                showQuestion();
            } else {
                nextScreen('screen-end');
            }
        }
    </script>
</body>
</html>
