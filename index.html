<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth I Can't Say</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* โทนสีพาสเทลตามคอนเซปต์ */
            --pastel-pink: #ffdce5;
            --pastel-yellow: #fff4d1;
            --pastel-green: #e2f4e5;
            --bg-base: #fdfaf5; /* สีครีมอุ่นๆ ช่วยคุมโทนไม่ให้สว่างจ้าเกินไป */
            --text-dark: #5d576b; /* สีตัวอักษรโทนม่วงหม่นเพื่อให้ดูละมุนกว่าสีดำ */
            --glass-white: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* --- แผงสีพาสเทลที่ลอยไปมาด้านหลัง --- */
        .blob-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(60px);
            opacity: 0.7;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: moveBlob 25s infinite alternate ease-in-out;
        }

        .pink { background: var(--pastel-pink); width: 50vw; height: 50vw; top: -10%; left: -10%; }
        .yellow { background: var(--pastel-yellow); width: 60vw; height: 60vw; bottom: -15%; right: -10%; animation-delay: -5s; }
        .green { background: var(--pastel-green); width: 45vw; height: 45vw; top: 20%; left: 25%; animation-delay: -10s; }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(15%, 10%) scale(1.1); }
        }

        #app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            z-index: 10;
        }

        .screen {
            display: none;
            opacity: 0;
            transition: all 0.8s ease;
            flex-direction: column;
            align-items: center;
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50px; /* มนแบบนุ่มนวลมาก */
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        .screen.active { 
            display: flex; 
            opacity: 1;
            transform: translateY(0);
        }

        /* อนิเมชั่นคำถามแบบค่อยๆ ปรากฏ */
        .fade-in-up {
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 1.5rem; font-weight: 300; letter-spacing: 2px; color: var(--text-dark); margin-bottom: 1.5rem; opacity: 0.8; }
        h2 { font-size: 1.2rem; font-weight: 300; line-height: 1.7; margin-bottom: 2rem; min-height: 4em; }

        .progress-container {
            width: 100%; height: 6px; background: rgba(255, 255, 255, 0.5);
            border-radius: 10px; margin-bottom: 30px; overflow: hidden;
        }

        #progress {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #ffc2d1, #ffe599, #c3e6cb);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        textarea {
            width: 100%; height: 120px;
            background: rgba(255, 255, 255, 0.5);
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px; color: var(--text-dark); padding: 20px;
            font-family: 'Kanit', sans-serif; font-size: 1rem;
            resize: none; outline: none; text-align: center;
            margin-bottom: 25px; transition: 0.3s;
        }

        textarea:focus { background: white; border-color: var(--pastel-pink); }

        button {
            background: white; color: var(--text-dark); border: none;
            padding: 12px 40px; border-radius: 30px; cursor: pointer;
            font-size: 0.95rem; font-family: 'Kanit', sans-serif;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        button:hover { transform: scale(1.03); background: var(--pastel-yellow); }

        .btn-skip { background: transparent; color: #9a8c98; font-size: 0.8rem; box-shadow: none; text-decoration: underline; }

        iframe { border-radius: 30px; margin-top: 15px; border: 2px solid white; }
    </style>
</head>
<body>

    <div class="blob-container">
        <div class="blob pink"></div>
        <div class="blob yellow"></div>
        <div class="blob green"></div>
    </div>

    <div id="app">
        <section id="screen-start" class="screen active">
            <h1 class="fade-in-up">The Truth I Can't Say</h1>
            <p class="fade-in-up" style="font-weight: 200;">ขอต้อนรับสู่พื้นที่แห่งความอ่อนโยน<br>ให้เวลาได้เยียวยาใจผ่านถ้อยคำของคุณเอง</p>
            <button onclick="nextScreen('screen-quiz')">เริ่มบันทึกความรู้สึก</button>
        </section>

        <section id="screen-quiz" class="screen">
            <div class="progress-container"><div id="progress"></div></div>
            <h2 id="question-text" class="fade-in-up">...</h2>
            <textarea id="answer-input" placeholder="เขียนสิ่งที่อยู่ในใจคุณ..."></textarea>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button class="btn-skip" onclick="nextQuestion()">ข้าม</button>
                <button onclick="nextQuestion()">ถัดไป</button>
            </div>
        </section>

        <section id="screen-end" class="screen">
            <h2>ขอบคุณที่คุณเป็นตัวเอง</h2>
            <p style="font-size: 0.85rem; font-weight: 200;">ส่งความรู้สึกถึงเราได้ตรงนี้</p>
            <iframe src="ใส่https://forms.gle/9fysEnT76Vnacu497" width="100%" height="320" frameborder="0">กำลังโหลด…</iframe>
            <button onclick="nextScreen('screen-thanks')" style="margin-top: 20px;">จบบันทึก</button>
        </section>

        <section id="screen-thanks" class="screen">
            <h2>ขอให้วันนี้ใจดีกับคุณนะ</h2>
            <button onclick="location.reload()">กลับหน้าแรก</button>
        </section>
    </div>

    <script>
        const questions = [
            { q: "ตอนนี้ในใจคุณกำลังรู้สึกอะไรอยู่มากที่สุด" },
            { q: "ถ้าความรู้สึกตอนนี้พูดได้ มันอยากบอกอะไรคุณ" },
            { q: "วันนี้มีช่วงไหนที่คุณรู้สึกเป็นตัวเองมากที่สุด" },
            { q: "มีความรู้สึกอะไรที่คุณพยายามไม่รับฟังมันอยู่ไหม" },
            { q: "ถ้าไม่ต้องเก่ง ไม่ต้องเข้มแข็ง คุณอยากเป็นแบบไหน" },
            { q: "เวลาต้องตัดสินใจ คุณมักฟังเสียงใครมากที่สุด" },
            { q: "มีการตัดสินใจเรื่องไหนที่ยังค้างอยู่ในใจคุณ" },
            { q: "ถ้าคุณเลือกเพื่อตัวเองจริงๆ ผลลัพธ์อาจต่างจากตอนนี้ไหม" },
            { q: "อะไรทำให้คุณลังเลเวลาจะเลือกบางอย่าง" },
            { q: "ถ้าไม่มีใครผิดหวัง คุณอยากเลือกอะไร" },
            { q: "เวลาคุณอยู่กับคนอื่น คุณรู้สึกเป็นตัวเองแค่ไหน" },
            { q: "มีใครบางคนที่คุณอยากพูดความจริงกับเขาไหม" },
            { q: "คุณรู้สึกสบายใจกับความเงียบในความสัมพันธ์หรือเปล่า" },
            { q: "ตอนนี้คุณให้ความสำคัญกับความรู้สึกของใครมากที่สุด" },
            { q: "คุณเคยรู้สึกว่าต้องเป็นคนเดิมเพื่อให้ใครสักคนอยู่ไหม" },
            { q: "มีความคาดหวังอะไรที่คุณแบกไว้โดยไม่รู้ตัว" },
            { q: "สิ่งที่คุณพยายามทำอยู่ตอนนี้ เป็นของคุณจริงๆ ไหม" },
            { q: "คุณกลัวอะไรที่สุด ถ้าคุณเลือกต่างจากคนอื่น" },
            { q: "ถ้าคุณไม่ต้องพิสูจน์อะไรกับใคร ชีวิตจะเบาลงไหม" },
            { q: "มีอะไรที่คุณอยากปล่อยวาง แต่ยังทำไม่ได้" },
            { q: "ครั้งสุดท้ายที่คุณใจดีกับตัวเองคือเมื่อไหร่" },
            { q: "ตอนเหนื่อย คุณมักทำอะไรเป็นอย่างแรก" },
            { q: "ร่างกายหรือใจคุณกำลังต้องการอะไรในตอนนี้" },
            { q: "คุณอนุญาตให้ตัวเองพักโดยไม่รู้สึกผิดบ้างไหม" },
            { q: "ถ้าคุณดูแลตัวเองเหมือนดูแลคนที่รัก มันจะต่างไหม" },
            { q: "ตอนนี้อะไรในชีวิตที่คุณอยากรักษาไว้" },
            { q: "มีอะไรเล็กๆ ที่ทำให้คุณยังอยากตื่นขึ้นมาในทุกวัน" },
            { q: "ถ้าคุณไม่ต้องรีบ ชีวิตคุณจะเป็นจังหวะแบบไหน" },
            { q: "อนาคตแบบไหนที่คุณไม่อยากเสียตัวเองไป" },
            { q: "วันนี้ คุณอยากขอบคุณตัวเองเรื่องอะไร" },
            { q: "เวลารู้สึกไม่โอเค เรามักเลือกอยู่กับมัน หรือพยายามหนีมัน เพราะอะไร" },
            { q: "ถ้าวันนี้ไม่ต้องเก่ง ไม่ต้องดี เราอยากเป็นแบบไหน" }
        ];

        let currentIdx = 0;

        function nextScreen(screenId) {
            const currentActive = document.querySelector('.screen.active');
            currentActive.style.opacity = 0;
            currentActive.style.transform = "translateY(-10px)";
            
            setTimeout(() => {
                currentActive.classList.remove('active');
                const next = document.getElementById(screenId);
                next.classList.add('active');
                if(screenId === 'screen-quiz') showQuestion();
            }, 800);
        }

        function showQuestion() {
            const q = questions[currentIdx];
            const qText = document.getElementById('question-text');
            qText.classList.remove('fade-in-up');
            void qText.offsetWidth; 
            qText.classList.add('fade-in-up');
            qText.innerText = q.q;
            document.getElementById('answer-input').value = "";
            document.getElementById('progress').style.width = ((currentIdx + 1) / questions.length) * 100 + "%";
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                showQuestion();
            } else {
                nextScreen('screen-end');
            }
        }
    </script>
</body>
</html>
