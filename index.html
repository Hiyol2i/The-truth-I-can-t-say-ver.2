<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth I Can't Say</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --warm-pink: #ffb1c1;
            --warm-yellow: #ffe08a;
            --warm-green: #a7d7b5;
            --bg-creme: #fdf5e6; 
            --text-main: #4a4453; 
            --glass-card: rgba(255, 255, 255, 0.65);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-creme);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* --- Ambient Blobs (ก้อนสีเคลื่อนไหว) --- */
        .ambient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(50px);
            opacity: 0.8;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: floating 20s infinite alternate ease-in-out;
        }

        .pink { background: var(--warm-pink); width: 60vw; height: 60vw; top: -10%; left: -5%; }
        .yellow { background: var(--warm-yellow); width: 70vw; height: 70vw; bottom: -15%; right: -5%; animation-delay: -4s; }
        .green { background: var(--warm-green); width: 50vw; height: 50vw; top: 25%; left: 20%; animation-delay: -8s; }

        @keyframes floating {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(10%, 15%) rotate(15deg) scale(1.1); }
        }

        /* --- Floating Particles (ละอองลอยใหม่) --- */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ทำให้ละอองหายไปเมื่อออกนอกจอ */
            z-index: 0; /* อยู่ด้านล่างการ์ด แต่เหนือ blob */
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6); /* สีขาวขุ่นๆ */
            border-radius: 50%;
            pointer-events: none; /* ทำให้คลิกผ่านได้ */
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #app {
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }

        .screen {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            flex-direction: column;
            align-items: center;
            background: var(--glass-card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid white;
            border-radius: 45px;
            padding: 40px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .screen.active { 
            display: flex; 
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 1.7rem; font-weight: 400; color: #d66d75; margin-bottom: 1rem; }
        h2 { font-size: 1.3rem; font-weight: 300; line-height: 1.6; margin-bottom: 1.5rem; color: var(--text-main); }
        p { font-weight: 300; line-height: 1.6; color: #6b6378; }

        .progress-wrap {
            width: 100%; height: 8px; background: rgba(0,0,0,0.05);
            border-radius: 10px; margin-bottom: 25px; overflow: hidden;
        }

        #progress {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #ff8fa3, #ffd152, #88c999);
            transition: width 0.7s ease;
        }

        textarea {
            width: 100%; height: 140px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 25px; color: var(--text-main); padding: 20px;
            font-family: 'Kanit', sans-serif; font-size: 1.1rem;
            resize: none; outline: none; text-align: center;
            margin-bottom: 25px; transition: 0.3s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
        }

        textarea:focus { border-color: var(--warm-pink); background: white; }

        button {
            background: #4a4453; color: white; border: none;
            padding: 14px 40px; border-radius: 30px; cursor: pointer;
            font-size: 1rem; font-family: 'Kanit', sans-serif;
            transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        button:hover { transform: scale(1.05); background: #35313d; }

        .btn-skip { background: transparent; color: #8e869c; text-decoration: underline; box-shadow: none; font-size: 0.9rem; }

        iframe { border-radius: 25px; margin-top: 15px; border: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="ambient-bg">
        <div class="blob pink"></div>
        <div class="blob yellow"></div>
        <div class="blob green"></div>
    </div>

    <div class="particle-container" id="particle-container"></div>

    <div id="app">
        <section id="screen-start" class="screen active">
            <h1>The Truth I Can't Say</h1>
            <p>ค่อยๆ วางเรื่องราวที่หนักอึ้งไว้ชั่วคราว<br>แล้วลองคุยกับตัวเองในพื้นที่นี้ดูนะ</p>
            <button onclick="nextScreen('screen-quiz')">เริ่มสำรวจใจตัวเอง</button>
        </section>

        <section id="screen-quiz" class="screen">
            <div class="progress-wrap"><div id="progress"></div></div>
            <h2 id="question-text">...</h2>
            <textarea id="answer-input" placeholder="พื้นที่นี้เป็นของคุณ..."></textarea>
            <div style="display: flex; gap: 15px;">
                <button class="btn-skip" onclick="nextQuestion()">ข้าม</button>
                <button onclick="nextQuestion()">ข้อถัดไป</button>
            </div>
        </section>

        <section id="screen-end" class="screen">
            <h2>ขอบคุณที่ซื่อสัตย์ต่อความรู้สึก</h2>
            <p style="font-size: 0.9rem;">คุณเก่งมากที่ผ่านวันนี้มาได้</p>
            <iframe src="https://forms.gle/9fysEnT76Vnacu497" width="100%" height="320" frameborder="0">กำลังโหลด…</iframe>
            <button onclick="nextScreen('screen-thanks')" style="margin-top: 20px;">จบบันทึก</button>
        </section>

        <section id="screen-thanks" class="screen">
            <h2>ขอให้เป็นวันที่ใจดีกับคุณนะ</h2>
            <button onclick="location.reload()">กลับหน้าแรก</button>
        </section>
    </div>

    <script>
        // --- ส่วนสำหรับสร้างละอองลอย (Particles) ---
        const particleContainer = document.getElementById('particle-container');
        const numParticles = 30; // จำนวนละอองที่ต้องการ

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // สุ่มขนาด
            const size = Math.random() * 4 + 1 + 'px'; // ขนาด 1-5px
            particle.style.width = size;
            particle.style.height = size;

            // สุ่มตำแหน่งเริ่มต้น
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh'; // เริ่มต้นจากทุกตำแหน่งในจอ

            // สุ่มความเร็วและดีเลย์
            particle.style.animationDuration = Math.random() * 15 + 10 + 's'; // ระยะเวลา 10-25 วินาที
            particle.style.animationDelay = Math.random() * 10 + 's'; // ดีเลย์ 0-10 วินาที

            particleContainer.appendChild(particle);
        }

        // ใช้คำถาม 32 ข้อเดิมของคุณ
        const questions = [
            { q: "ตอนนี้ในใจคุณกำลังรู้สึกอะไรอยู่มากที่สุด" },
            { q: "ถ้าความรู้สึกตอนนี้พูดได้ มันอยากบอกอะไรคุณ" },
            { q: "วันนี้มีช่วงไหนที่คุณรู้สึกเป็นตัวเองมากที่สุด" },
            { q: "มีความรู้สึกอะไรที่คุณพยายามไม่รับฟังมันอยู่ไหม" },
            { q: "ถ้าไม่ต้องเก่ง ไม่ต้องเข้มแข็ง คุณอยากเป็นแบบไหน" },
            { q: "เวลาต้องตัดสินใจ คุณมักฟังเสียงใครมากที่สุด" },
            { q: "มีการตัดสินใจเรื่องไหนที่ยังค้างอยู่ในใจคุณ" },
            { q: "ถ้าคุณเลือกเพื่อตัวเองจริงๆ ผลลัพธ์อาจต่างจากตอนนี้ไหม" },
            { q: "อะไรทำให้คุณลังเลเวลาจะเลือกบางอย่าง" },
            { q: "ถ้าไม่มีใครผิดหวัง คุณอยากเลือกอะไร" },
            { q: "เวลาคุณอยู่กับคนอื่น คุณรู้สึกเป็นตัวเองแค่ไหน" },
            { q: "มีใครบางคนที่คุณอยากพูดความจริงกับเขาไหม" },
            { q: "คุณรู้สึกสบายใจกับความเงียบในความสัมพันธ์หรือเปล่า" },
            { q: "ตอนนี้คุณให้ความสำคัญกับความรู้สึกของใครมากที่สุด" },
            { q: "คุณเคยรู้สึกว่าต้องเป็นคนเดิมเพื่อให้ใครสักคนอยู่ไหม" },
            { q: "มีความคาดหวังอะไรที่คุณแบกไว้โดยไม่รู้ตัว" },
            { q: "สิ่งที่คุณพยายามทำอยู่ตอนนี้ เป็นของคุณจริงๆ ไหม" },
            { q: "คุณกลัวอะไรที่สุด ถ้าคุณเลือกต่างจากคนอื่น" },
            { q: "ถ้าคุณไม่ต้องพิสูจน์อะไรกับใคร ชีวิตจะเบาลงไหม" },
            { q: "มีอะไรที่คุณอยากปล่อยวาง แต่ยังทำไม่ได้" },
            { q: "ครั้งสุดท้ายที่คุณใจดีกับตัวเองคือเมื่อไหร่" },
            { q: "ตอนเหนื่อย คุณมักทำอะไรเป็นอย่างแรก" },
            { q: "ร่างกายหรือใจคุณกำลังต้องการอะไรในตอนนี้" },
            { q: "คุณอนุญาตให้ตัวเองพักโดยไม่รู้สึกผิดบ้างไหม" },
            { q: "ถ้าคุณดูแลตัวเองเหมือนดูแลคนที่รัก มันจะต่างไหม" },
            { q: "ตอนนี้อะไรในชีวิตที่คุณอยากรักษาไว้" },
            { q: "มีอะไรเล็กๆ ที่ทำให้คุณยังอยากตื่นขึ้นมาในทุกวัน" },
            { q: "ถ้าคุณไม่ต้องรีบ ชีวิตคุณจะเป็นจังหวะแบบไหน" },
            { q: "อนาคตแบบไหนที่คุณไม่อยากเสียตัวเองไป" },
            { q: "วันนี้ คุณอยากขอบคุณตัวเองเรื่องอะไร" },
            { q: "เวลารู้สึกไม่โอเค เรามักเลือกอยู่กับมัน หรือพยายามหนีมัน เพราะอะไร" },
            { q: "ถ้าวันนี้ไม่ต้องเก่ง ไม่ต้องดี เราอยากเป็นแบบไหน" }
        ];

        let currentIdx = 0;

        function nextScreen(screenId) {
            const currentActive = document.querySelector('.screen.active');
            currentActive.style.opacity = 0;
            currentActive.style.transform = "translateY(-20px)";
            
            setTimeout(() => {
                currentActive.classList.remove('active');
                const next = document.getElementById(screenId);
                next.classList.add('active');
                if(screenId === 'screen-quiz') showQuestion();
            }, 800);
        }

        function showQuestion() {
            const q = questions[currentIdx];
            const qText = document.getElementById('question-text');
            
            qText.style.opacity = 0;
            qText.style.transform = "scale(0.95)";
            
            setTimeout(() => {
                qText.innerText = q.q;
                qText.style.opacity = 1;
                qText.style.transform = "scale(1)";
                qText.style.transition = "all 0.5s ease";
            }, 300);

            document.getElementById('answer-input').value = "";
            document.getElementById('progress').style.width = ((currentIdx + 1) / questions.length) * 100 + "%";
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                showQuestion();
            } else {
                nextScreen('screen-end');
            }
        }
    </script>
</body>
</html>
