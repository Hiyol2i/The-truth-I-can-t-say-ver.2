<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth I Can't Say</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* โทนสีมืดลงมาหน่อยแต่ยังเป็น ชมพู เหลือง เขียว อ่อนๆ */
            --bg-color: #1a1c1e; 
            --text-color: #e2e2e2;
            --accent-pink: #d4a5a5;
            --accent-yellow: #d4c5a5;
            --accent-green: #a5d4b1;
            --card-bg: rgba(40, 44, 52, 0.6);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Animation พื้นหลัง: ละอองแสงลอยๆ */
        body::before, body::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 20s infinite alternate;
        }

        body::before {
            background: var(--accent-pink);
            top: -10%; left: -10%;
        }

        body::after {
            background: var(--accent-yellow);
            bottom: -10%; right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        #app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            z-index: 10;
        }

        .screen {
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            background: var(--card-bg);
            backdrop-filter: blur(15px); /* เอฟเฟกต์กระจกฝ้า */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px; /* มนพิเศษ */
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: opacity 1.2s ease-in-out, transform 1.2s ease;
            transform: translateY(10px);
        }

        .screen.active { 
            display: flex; 
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 1.6rem; font-weight: 300; color: var(--accent-yellow); letter-spacing: 2px; }
        h2 { font-size: 1.2rem; font-weight: 300; line-height: 1.7; margin-bottom: 1.5rem; min-height: 3.4em; }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-green));
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        textarea {
            width: 100%;
            height: 130px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #fff;
            padding: 20px;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            resize: none;
            outline: none;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.4s;
        }

        textarea:focus { border-color: var(--accent-green); background: rgba(0, 0, 0, 0.3); }

        button {
            background: white;
            color: #333;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95rem;
            font-family: 'Kanit', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover { 
            transform: scale(1.05);
            background: var(--accent-green);
        }

        .btn-skip {
            background: transparent;
            color: var(--accent-pink);
            box-shadow: none;
            text-decoration: underline;
        }

        .btn-skip:hover { background: transparent; color: #fff; }

        iframe {
            border-radius: 20px;
            margin-top: 10px;
            opacity: 0.8;
            filter: grayscale(0.2) contrast(0.9);
        }
    </style>
</head>
<body>

    <div id="app">
        <section id="screen-start" class="screen active">
            <h1>The Truth I Can't Say</h1>
            <h2 style="min-height: auto;">ในวันที่โลกวุ่นวาย...<br>ลองกลับมาฟังเสียงข้างในดูสักพักไหม</h2>
            <button onclick="nextScreen('screen-quiz')">เริ่มสำรวจ</button>
        </section>

        <section id="screen-quiz" class="screen">
            <div class="progress-bar"><div id="progress"></div></div>
            <p id="category-label" style="font-size: 0.8rem; color: var(--accent-green); margin: 0 0 10px 0;">...</p>
            <h2 id="question-text">...</h2>
            <textarea id="answer-input" placeholder="พิมพ์ความจริงในใจคุณ..."></textarea>
            <div style="display: flex; gap: 15px;">
                <button class="btn-skip" onclick="nextQuestion()">ข้าม</button>
                <button onclick="nextQuestion()">ไปต่อ</button>
            </div>
        </section>

        <section id="screen-end" class="screen">
            <h2 style="min-height: auto;">ขอบคุณที่อนุญาตให้ตัวเองได้รู้สึก</h2>
            <div style="width: 100%;">
                <iframe src="https://forms.gle/9fysEnT76Vnacu497" width="100%" height="350" frameborder="0">กำลังโหลด…</iframe>
            </div>
            <button onclick="nextScreen('screen-thanks')" style="margin-top: 20px;">จบบันทึก</button>
        </section>

        <section id="screen-thanks" class="screen">
            <h2>ขอให้คืนนี้ใจดีกับคุณ</h2>
            <p>ความจริงที่คุณเขียนไว้ จะเป็นพลังให้คุณในวันพรุ่งนี้</p>
            <button onclick="location.reload()" style="margin-top: 15px;">กลับไปจุดเริ่มต้น</button>
        </section>
    </div>

    <script>
        // ใส่คำถาม 32 ข้อเหมือนเดิม (ตัดมาให้ดูเป็นตัวอย่าง)
        const questions = [
            { cat: "ตัวตน & ความรู้สึก", q: "ตอนนี้ในใจคุณกำลังรู้สึกอะไรอยู่มากที่สุด" },
            { cat: "ตัวตน & ความรู้สึก", q: "ถ้าความรู้สึกตอนนี้พูดได้ มันอยากบอกอะไรคุณ" },
            { cat: "ตัวตน & ความรู้สึก", q: "วันนี้มีช่วงไหนที่คุณรู้สึกเป็นตัวเองมากที่สุด" },
            { cat: "ตัวตน & ความรู้สึก", q: "มีความรู้สึกอะไรที่คุณพยายามไม่รับฟังมันอยู่ไหม" },
            { cat: "ตัวตน & ความรู้สึก", q: "ถ้าไม่ต้องเก่ง ไม่ต้องเข้มแข็ง คุณอยากเป็นแบบไหน" },
            { cat: "การตัดสินใจ", q: "เวลาต้องตัดสินใจ คุณมักฟังเสียงใครมากที่สุด" },
            { cat: "การตัดสินใจ", q: "มีการตัดสินใจเรื่องไหนที่ยังค้างอยู่ในใจคุณ" },
            { cat: "การตัดสินใจ", q: "ถ้าคุณเลือกเพื่อตัวเองจริงๆ ผลลัพธ์อาจต่างจากตอนนี้ไหม" },
            { cat: "การตัดสินใจ", q: "อะไรทำให้คุณลังเลเวลาจะเลือกบางอย่าง" },
            { cat: "การตัดสินใจ", q: "ถ้าไม่มีใครผิดหวัง คุณอยากเลือกอะไร" },
            { cat: "ความสัมพันธ์", q: "เวลาคุณอยู่กับคนอื่น คุณรู้สึกเป็นตัวเองแค่ไหน" },
            { cat: "ความสัมพันธ์", q: "มีใครบางคนที่คุณอยากพูดความจริงกับเขาไหม" },
            { cat: "ความสัมพันธ์", q: "คุณรู้สึกสบายใจกับความเงียบในความสัมพันธ์หรือเปล่า" },
            { cat: "ความสัมพันธ์", q: "ตอนนี้คุณให้ความสำคัญกับความรู้สึกของใครมากที่สุด" },
            { cat: "ความสัมพันธ์", q: "คุณเคยรู้สึกว่าต้องเป็นคนเดิมเพื่อให้ใครสักคนอยู่ไหม" },
            { cat: "ความคาดหวัง", q: "มีความคาดหวังอะไรที่คุณแบกไว้โดยไม่รู้ตัว" },
            { cat: "ความคาดหวัง", q: "สิ่งที่คุณพยายามทำอยู่ตอนนี้ เป็นของคุณจริงๆ ไหม" },
            { cat: "ความคาดหวัง", q: "คุณกลัวอะไรที่สุด ถ้าคุณเลือกต่างจากคนอื่น" },
            { cat: "ความคาดหวัง", q: "ถ้าคุณไม่ต้องพิสูจน์อะไรกับใคร ชีวิตจะเบาลงไหม" },
            { cat: "ความคาดหวัง", q: "มีอะไรที่คุณอยากปล่อยวาง แต่ยังทำไม่ได้" },
            { cat: "การดูแลตัวเอง", q: "ครั้งสุดท้ายที่คุณใจดีกับตัวเองคือเมื่อไหร่" },
            { cat: "การดูแลตัวเอง", q: "ตอนเหนื่อย คุณมักทำอะไรเป็นอย่างแรก" },
            { cat: "การดูแลตัวเอง", q: "ร่างกายหรือใจคุณกำลังต้องการอะไรในตอนนี้" },
            { cat: "การดูแลตัวเอง", q: "คุณอนุญาตให้ตัวเองพักโดยไม่รู้สึกผิดบ้างไหม" },
            { cat: "การดูแลตัวเอง", q: "ถ้าคุณดูแลตัวเองเหมือนดูแลคนที่รัก มันจะต่างไหม" },
            { cat: "การมองไปข้างหน้า", q: "ตอนนี้อะไรในชีวิตที่คุณอยากรักษาไว้" },
            { cat: "การมองไปข้างหน้า", q: "มีอะไรเล็กๆ ที่ทำให้คุณยังอยากตื่นขึ้นมาในทุกวัน" },
            { cat: "การมองไปข้างหน้า", q: "ถ้าคุณไม่ต้องรีบ ชีวิตคุณจะเป็นจังหวะแบบไหน" },
            { cat: "การมองไปข้างหน้า", q: "อนาคตแบบไหนที่คุณไม่อยากเสียตัวเองไป" },
            { cat: "การมองไปข้างหน้า", q: "วันนี้ คุณอยากขอบคุณตัวเองเรื่องอะไร" },
            { cat: "บทส่งท้าย", q: "เวลารู้สึกไม่โอเค เรามักเลือกอยู่กับมัน หรือพยายามหนีมัน เพราะอะไร" },
            { cat: "บทส่งท้าย", q: "ถ้าวันนี้ไม่ต้องเก่ง ไม่ต้องดี เราอยากเป็นแบบไหน" }
        ];

        let currentIdx = 0;

        function nextScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(s => s.style.opacity = 0);
            setTimeout(() => {
                screens.forEach(s => s.classList.remove('active'));
                const next = document.getElementById(screenId);
                next.classList.add('active');
                if(screenId === 'screen-quiz') showQuestion();
            }, 800);
        }

        function showQuestion() {
            const q = questions[currentIdx];
            const qText = document.getElementById('question-text');
            qText.style.opacity = 0;
            setTimeout(() => {
                document.getElementById('category-label').innerText = q.cat;
                qText.innerText = q.q;
                qText.style.opacity = 1;
            }, 400);

            document.getElementById('answer-input').value = "";
            const progress = ((currentIdx + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + "%";
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                showQuestion();
            } else {
                nextScreen('screen-end');
            }
        }
    </script>
</body>
</html>
